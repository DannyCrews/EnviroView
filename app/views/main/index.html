
<!-- Nav and Banner -->

<div class="row">
  <div class="large-12 columns">
    <!-- Main Banner Image - place in a paragraph to enforce the modular scale spacing -->
    <p><div id="banner"><h3>EnviroView</h3></div></p>
  </div>
</div>  
<!-- End Nav and Banner -->

<ul class="large-block-grid-2">

  <li>
    <%= render 'chart' %>
  </li>

  <li>
    <div id="leaflet-map"></div>
  </li>

  <li>
    <%= render 'googlemap' %>
  </li>
  
  <li>
    <div class="legislation">
      <h4>Green House Gases Legislation</h4>
      <% @bills.results.each do |result| %>
      <p><strong><%= result.bill_id %>:</strong><%= result.official_title %></p>
      <% end %>
    </div>
  </li>

</ul>
